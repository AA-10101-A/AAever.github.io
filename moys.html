<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A‚ôæÔ∏èA</title>
  <link rel="icon" type="image/png" href="./a-retro-styled-pixel-art-illustration-of-a-mini-blue-heart-icon-free-png-removebg-preview.png" sizes="16x16">  
  <style>
    @font-face {
        font-family: a;
        src: url(./Mj_Ghalam-1.TTF);
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: a;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    .arrow {
      font-size: 40px;
      color: white;
      letter-spacing: 4px;
      font-weight: bold;
    }

    img {
      width: 300px;
      border-radius: 12px;
    }

    .ssw {
      width: 150px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1;
    }

    .center-text {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 30px;
      z-index: 1;
      position: relative;
      direction: rtl;
    }

    .heart {
      position: absolute;
      top: -50px;
      color: #0095fd;
      font-size: 20px;
      z-index: 9999;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .container { gap: 20px; }
      .arrow { font-size: 14px; letter-spacing: 2px; }
      img { width: 190px; }
      .ssw { width: 90px !important; }
      .center-text { font-size: 14px; }
      .heart { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="myVideo" class="ssw" src="./2044953147370937431.MP4" autoplay muted loop></video>
    <div class="arrow">&gt;&gt;&gt;&gt;&gt;&gt;</div>
    <img src="./Phasesmoon.jpg" alt="Right Image">
  </div>

  <p class="center-text">⁄Üÿ¥ŸÖÿß€å <span style="color: #0095fd;">ÿØÿÆÿ™ÿ± ŸÜÿßÿ≤ŸÖ</span> ÿ™ÿß ÿßÿ®ÿØ‚ú®‚ú®‚ú®‚ú®‚ú®</p>

  <audio id="myAudio" src="./Vigen - Haram - 320-[AudioTrimmer.com].mp3"></audio>

  <script>
    const video = document.getElementById('myVideo');
    const audio = document.getElementById('myAudio');

    video.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();

      for(let i=0;i<80;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíô';
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.fontSize = (Math.random()*20 + 14) + 'px';
        heart.style.animationDuration = (Math.random()*2 + 3) + 's';
        document.body.appendChild(heart);
        heart.addEventListener('animationend', ()=>heart.remove());
      }
    });
  </script>
</body>
</html>
