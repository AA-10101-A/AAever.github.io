<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>4*(A♾️A)</title>
  <link rel="icon" type="image/png" href="./a-retro-styled-pixel-art-illustration-of-a-mini-blue-heart-icon-free-png-removebg-preview.png" sizes="16x16">
  <style>
    @font-face {
        font-family: a;
        src: url(./Mj_Ghalam-1.TTF);
    }
    body {
      background:#0d1117;
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:a;
    }

    .container {
      display:flex;
      gap:20px;
    }

    .square {
      width:120px;
      height:120px;
      border:3px solid #58a6ff;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      font-weight:700;
      box-shadow:0 0 20px rgba(88,166,255,0.4);
      transition: all 0.3s ease;
    }

    .label {
      margin-top:10px;
      text-align:center;
      font-size:18px;
      color:#aaa;
    }

    .progress {
      margin-top:20px;
      color:#58a6ff;
      font-size:16px;
      direction: rtl;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div id="dayBox" class="square">0</div>
      <div class="label">روز</div>
    </div>
    <div>
      <div id="monthBox" class="square">0</div>
      <div class="label">ماه</div>
    </div>
  </div>
  <div class="progress" id="progress">خیلی خوشبختم که تورو دارم دخترم:)</div>

<script>
  const dayBox = document.getElementById("dayBox");
  const monthBox = document.getElementById("monthBox");
  const progress = document.getElementById("progress");
  const monthDays = [31, 31, 30, 30];
  const totalDays = monthDays.reduce((a,b)=>a+b,0);
  const totalDuration = 15 * 1000; 
  const stepTime = totalDuration / totalDays;

  let day = 0;
  let month = 0;

  function updateDisplay() {
    dayBox.textContent = day;
    monthBox.textContent = month;
  }

  function nextStep() {
    day++;
    const currentMonthLength = monthDays[month] || 31;

    if (day > currentMonthLength) {
      day = 0;
      month++;
    }

    updateDisplay();
    if (month === 4 && day === 0) {
      clearInterval(timer);
      progress.textContent = "برو بریم برای سالگرد ۱۴۱۲۳۴۹۸ مون بانوی نازم:))";
    }
  }

  updateDisplay();
  const timer = setInterval(nextStep, stepTime);
</script>
</body>
</html>
