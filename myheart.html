<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A♾️A</title>
<link rel="icon" type="image/png" href="./a-retro-styled-pixel-art-illustration-of-a-mini-blue-heart-icon-free-png-removebg-preview.png" sizes="16x16">
  <style>
    @font-face {
        font-family: a;
        src: url(./Fedra\ Arabic\ Display\ AR\ LT\ Black.ttf);
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: a;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      overflow: hidden;
      transition: background 1s;
    }

    .switch {
      position: absolute;
      display: inline-block;
      width: 60px;
      height: 34px;
      z-index: 5;
    }

    .switch #input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2196f3;
      transition: 0.4s;
      border-radius: 34px;
      overflow: hidden;
    }

    .sun-moon {
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: yellow;
      border-radius: 50%;
      transition: 0.4s;
    }

    #input:checked + .slider {
      background-color: black;
    }

    #input:checked + .slider .sun-moon {
      transform: translateX(26px);
      background-color: white;
      animation: rotate-center 0.6s ease-in-out both;
    }

    @keyframes rotate-center {
      0% {
        transform: translateX(26px) rotate(0deg);
      }
      100% {
        transform: translateX(26px) rotate(360deg);
      }
    }

    .moon-dot {
      opacity: 0;
      transition: 0.4s;
      fill: gray;
    }

    #input:checked + .slider .sun-moon .moon-dot {
      opacity: 1;
    }

    #moon-dot-1,
    #moon-dot-2,
    #moon-dot-3 {
      position: absolute;
      z-index: 4;
    }

    #moon-dot-1 {
      left: 10px;
      top: 3px;
      width: 6px;
      height: 6px;
    }

    #moon-dot-2 {
      left: 2px;
      top: 10px;
      width: 10px;
      height: 10px;
    }

    #moon-dot-3 {
      left: 16px;
      top: 18px;
      width: 3px;
      height: 3px;
    }

    .cloud-light,
    .cloud-dark {
      position: absolute;
      animation: cloud-move 6s infinite;
    }

    .cloud-light {
      fill: #eee;
    }

    .cloud-dark {
      fill: #ccc;
      animation-delay: 1s;
    }

    #cloud-1 {
      left: 30px;
      top: 15px;
      width: 40px;
    }

    #cloud-2 {
      left: 44px;
      top: 10px;
      width: 20px;
    }

    #cloud-3 {
      left: 18px;
      top: 24px;
      width: 30px;
    }

    #cloud-4 {
      left: 36px;
      top: 18px;
      width: 40px;
    }

    #cloud-5 {
      left: 48px;
      top: 14px;
      width: 20px;
    }

    #cloud-6 {
      left: 22px;
      top: 26px;
      width: 30px;
    }

    @keyframes cloud-move {
      0% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(4px);
      }
      80% {
        transform: translateX(-4px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .stars {
      transform: translateY(-32px);
      opacity: 0;
      transition: 0.4s;
    }

    .star {
      fill: white;
      position: absolute;
      animation: star-twinkle 2s infinite;
    }

    #input:checked + .slider .stars {
      transform: translateY(0);
      opacity: 1;
    }

    #star-1 {
      width: 20px;
      top: 2px;
      left: 3px;
      animation-delay: 0.3s;
    }

    #star-2 {
      width: 6px;
      top: 16px;
      left: 3px;
    }

    #star-3 {
      width: 12px;
      top: 20px;
      left: 10px;
      animation-delay: 0.6s;
    }

    #star-4 {
      width: 18px;
      top: 0px;
      left: 18px;
      animation-delay: 1.3s;
    }

    @keyframes star-twinkle {
      0% {
        transform: scale(1);
      }
      40% {
        transform: scale(1.2);
      }
      80% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    .bg {
      background: url(./2799006\ \(1\).png) no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -3;
      opacity: 0;
      transition: opacity 1s;
    }

    .bg:before {
      content: "";
      width: 100%;
      height: 100%;
      background: #000;
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      opacity: 0.3;
    }

    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      perspective: 600px;
      z-index: -2;
      opacity: 0;
      transition: opacity 1s;
    }

    .star-field .layer {
      box-shadow: -411px -476px #cccccc, 777px -407px #d4d4d4, -387px -477px #fcfcfc,
        -91px -235px #d4d4d4, 491px -460px #f7f7f7, 892px -128px #f7f7f7,
        758px -277px #ededed, 596px 378px #cccccc, 647px 423px whitesmoke,
        183px 389px #c7c7c7;
      transform-style: preserve-3d;
      position: absolute;
      top: 50%;
      left: 50%;
      height: 4px;
      width: 4px;
      border-radius: 2px;
    }

    .star-field .layer:nth-child(1) {
      animation: sf-fly-by-1 5s linear infinite;
    }

    .star-field .layer:nth-child(2) {
      animation: sf-fly-by-2 5s linear infinite;
    }

    .star-field .layer:nth-child(3) {
      animation: sf-fly-by-3 5s linear infinite;
    }

    @keyframes sf-fly-by-1 {
      from {
        transform: translateZ(-600px);
        opacity: 0.5;
      }
      to {
        transform: translateZ(0);
        opacity: 0.5;
      }
    }

    @keyframes sf-fly-by-2 {
      from {
        transform: translateZ(-1200px);
        opacity: 0.5;
      }
      to {
        transform: translateZ(-600px);
        opacity: 0.5;
      }
    }

    @keyframes sf-fly-by-3 {
      from {
        transform: translateZ(-1800px);
        opacity: 0.5;
      }
      to {
        transform: translateZ(-1200px);
        opacity: 0.5;
      }
    }

    body.night .bg,
    body.night .star-field {
      opacity: 1;
    }

    .toggle-text {
      margin-top: 100px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      transition: color 0.5s;
      text-align: center;
    }

    body.night .toggle-text {
      color: white;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <label class="switch">
    <input id="input" type="checkbox" />
    <div class="slider round">
      <div class="sun-moon">
        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>

        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>

        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
      </div>

      <div class="stars">
        <svg id="star-1" class="star" viewBox="0 0 20 20">
          <path d="M0 10 C10 10,10 10 ,0 10 C10 10 ,10 10 ,10 20 C10 10 ,10 10 ,20 10 C10 10 ,10 10 ,10 0 C10 10,10 10 ,0 10Z"></path>
        </svg>
        <svg id="star-2" class="star" viewBox="0 0 20 20">
          <path d="M0 10 C10 10,10 10 ,0 10 C10 10 ,10 10 ,10 20 C10 10 ,10 10 ,20 10 C10 10 ,10 10 ,10 0 C10 10,10 10 ,0 10Z"></path>
        </svg>
        <svg id="star-3" class="star" viewBox="0 0 20 20">
          <path d="M0 10 C10 10,10 10 ,0 10 C10 10 ,10 10 ,10 20 C10 10 ,10 10 ,20 10 C10 10 ,10 10 ,10 0 C10 10,10 10 ,0 10Z"></path>
        </svg>
        <svg id="star-4" class="star" viewBox="0 0 20 20">
          <path d="M0 10 C10 10,10 10 ,0 10 C10 10 ,10 10 ,10 20 C10 10 ,10 10 ,20 10 C10 10 ,10 10 ,10 0 C10 10,10 10 ,0 10Z"></path>
        </svg>
      </div>
    </div>
  </label>
  <div class="toggle-text" id="toggleText">وضعیت قلبم قبل تو</div>
  <script>
    const toggle = document.getElementById('input');
    const body = document.body;
    const toggleText = document.getElementById('toggleText');

    toggle.addEventListener('change', () => {
      body.classList.toggle('night', toggle.checked);
      toggleText.textContent = toggle.checked
        ? 'وضعیت قلبم بعد تو'
        : 'وضعیت قلبم قبل تو';
    });

    toggle.addEventListener('change', () => {
      body.classList.toggle('night', toggle.checked);
    });
  </script>
</body>
</html>
