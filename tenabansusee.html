<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A‚ôæÔ∏èA</title>
  <link rel="icon" type="image/png" href="./a-retro-styled-pixel-art-illustration-of-a-mini-blue-heart-icon-free-png-removebg-preview.png" sizes="16x16">  
<style>
    @font-face {
        font-family: a;
        src: url(./Mj_Ghalam-1.TTF);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 50% 20%, #1a2340, #0b1220 60%, #050910);
      color: #e6eef8;
      font-family: a;
      direction: rtl;
      text-align: right;
      overflow-y: scroll;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 60% 70%, #fff, transparent),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent),
        radial-gradient(2px 2px at 40% 90%, #fff, transparent),
        radial-gradient(1px 1px at 10% 80%, #fff, transparent);
      background-repeat: repeat;
      background-size: 600px 600px;
      animation: twinkle 8s infinite alternate ease-in-out;
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.02); }
      100% { opacity: 0.25; transform: scale(1); }
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(500px 400px at 50% 0%, rgba(255, 150, 200, 0.05), transparent),
                  radial-gradient(400px 300px at 80% 80%, rgba(150, 200, 255, 0.04), transparent);
      z-index: 0;
      pointer-events: none;
    }

    #content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 4rem 2rem;
      font-size: 2rem;
      line-height: 2.5;
      white-space: pre-line;
      text-shadow: 0 0 8px rgba(255, 200, 255, 0.2);
      animation: fadeIn 2s ease;
    }

    #content div {
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { color: #e6eef8; text-shadow: 0 0 10px rgba(255,255,255,0.05); }
      50% { color: #fff; text-shadow: 0 0 20px rgba(255,180,230,0.2); }
      100% { color: #e6eef8; text-shadow: 0 0 10px rgba(255,255,255,0.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div id="content"></div>
  <div id="sentinel" style="height: 1px;"></div>

  <script>
    const content = document.getElementById('content');
    const sentinel = document.getElementById('sentinel');

    function appendLines(count = 50) {
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.textContent = 'ÿØŸàÿ≥ÿ™ ÿØÿßÿ±ŸÖ ÿ≤€åÿßÿßÿØüíô';
        content.appendChild(p);
      }
    }

    appendLines(100);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          appendLines(100);
        }
      });
    });

    observer.observe(sentinel);
  </script>
</body>
</html>
