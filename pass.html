<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPhone-style Passcode Prompt</title>
  <style>
    :root{
      --bg:#0b1221;
      --panel:rgba(255,255,255,0.06);
      --glass:rgba(255,255,255,0.06);
      --accent:#34c759;
      --danger:#ff3b30;
      --text:#e8eef8;
      --muted:rgba(232,238,248,0.6);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:radial-gradient(circle at 10% 10%,rgba(255,255,255,0.02),transparent 10%),linear-gradient(180deg,#071122 0%,#061826 50%);
      display:flex;align-items:center;justify-content:center;min-height:100vh;color:var(--text);
    }
    .phone{
      width:360px;max-width:92vw;height:740px;border-radius:44px;padding:28px 18px;box-sizing:border-box;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      box-shadow:0 30px 60px rgba(2,6,23,0.6),inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .notch{height:20px;width:140px;border-radius:12px;background:rgba(0,0,0,0.35);position:absolute;top:10px;left:50%;transform:translateX(-50%);}
    header{margin-top:48px;text-align:center}
    header h1{margin:0;font-size:20px;letter-spacing:0.06em}
    header p{margin:6px 0 0;font-size:13px;color:var(--muted)}
    .passcard{
      margin-top:28px;width:88%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:18px;border-radius:18px;backdrop-filter:blur(8px);box-shadow:0 8px 30px rgba(6,14,30,0.6);
      display:flex;flex-direction:column;align-items:center;gap:14px;
    }
    .dots{display:flex;gap:14px;align-items:center;justify-content:center;height:36px;}
    .dot{width:12px;height:12px;border-radius:50%;border:2px solid rgba(255,255,255,0.16);background:transparent;transition:all .18s ease;}
    .dot.filled{background:#fff;border-color:transparent;transform:scale(1.05)}
    .subtitle{font-size:13px;color:var(--muted)}
    .keypad{margin-top:10px;width:100%;display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:6px}
    .key{
      background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
      width:70px;height:70px;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-size:22px;user-select:none;cursor:pointer;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,0.25);
      transition:transform .08s ease,background .08s ease;
    }
    .key.delete,.key.zero{grid-column:span 3;justify-content:center;}
    .key span{display:block;line-height:1;}
    .letters{font-size:10px;color:var(--muted);margin-top:3px;}
    .key:active{transform:translateY(2px) scale(.997)}
    .key.small{height:56px}
    .key.disabled{opacity:0.12;cursor:default}
    .bottomrow{display:flex;justify-content:space-between;width:88%;margin-top:auto;margin-bottom:18px;align-items:center}
    .phone.shake{animation:shake .48s}
    @keyframes shake{
      0%{transform:translateX(0)}
      20%{transform:translateX(-8px)}
      40%{transform:translateX(8px)}
      60%{transform:translateX(-6px)}
      80%{transform:translateX(6px)}
      100%{transform:translateX(0)}
    }
    .success{border:2px solid rgba(0,0,0,0.04);}
    .success .passcard{box-shadow:0 8px 20px rgba(52,199,89,0.12);border:1px solid rgba(52,199,89,0.16)}
    .message{height:22px;font-size:13px;color:var(--muted);min-height:22px}
    @media (max-height:700px){.phone{height:640px}}
    .key:focus{outline:3px solid rgba(255,255,255,0.06)}
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="notch" aria-hidden></div>
    <header>
      <h1>Enter Passcode</h1>
      <p id="owner">iPhone</p>
    </header>
    <div class="passcard" id="card">
      <div class="subtitle">Unlock with Passcode</div>
      <div class="dots" id="dots" aria-hidden>
        <div class="dot" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
        <div class="dot" data-index="5"></div>
      </div>
      <div class="message" id="message">&nbsp;</div>
      <div class="keypad" role="group" aria-label="Passcode keypad" id="keypad">
        <div class="key" data-key="1"><span style="padding-bottom:5px;">1</span></div>
        <div class="key" data-key="2"><span>2</span><span class="letters">ABC</span></div>
        <div class="key" data-key="3"><span>3</span><span class="letters">DEF</span></div>
        <div class="key" data-key="4"><span>4</span><span class="letters">GHI</span></div>
        <div class="key" data-key="5"><span>5</span><span class="letters">JKL</span></div>
        <div class="key" data-key="6"><span>6</span><span class="letters">MNO</span></div>
        <div class="key" data-key="7"><span>7</span><span class="letters">PQRS</span></div>
        <div class="key" data-key="8"><span>8</span><span class="letters">TUV</span></div>
        <div class="key" data-key="9"><span>9</span><span class="letters">WXYZ</span></div>
        <div class="key small disabled" data-key="blank" aria-hidden></div>
        <div class="key" data-key="0"><span>0</span></div>
        <div class="key" data-key="back" aria-label="Delete" style="padding-bottom:5px;">âŒ«</div>
      </div>
    </div>
    <div class="bottomrow">
      <div style="font-size:13px;color:var(--muted)">Emergency</div>
      <div style="font-size:13px;color:var(--muted)">Cancel</div>
    </div>
  </div>
  <script>
    const correctPasscode='123456';
    const maxDigits=6;
    const phone=document.getElementById('phone');
    const dots=document.querySelectorAll('.dot');
    const msg=document.getElementById('message');
    const keypad=document.getElementById('keypad');
    let entered='';let locked=false;
    function updateDots(){dots.forEach((d,i)=>d.classList.toggle('filled',i<entered.length));}
    function clearEntry(){entered='';updateDots();msg.innerHTML='&nbsp;';}
    function triggerError(){
      msg.textContent='Incorrect passcode';
      phone.classList.remove('success');
      phone.classList.add('shake');
      setTimeout(()=>phone.classList.remove('shake'),480);
      setTimeout(clearEntry,520);
    }
    function triggerSuccess(){
      msg.textContent='Unlocked';
      phone.classList.add('success');
      dots.forEach(d=>{d.style.backgroundColor='var(--accent)';d.style.borderColor='transparent';});
      setTimeout(()=>{msg.textContent='Welcome!';},350);
    }
    keypad.addEventListener('click',e=>{
      const key=e.target.closest('.key');
      if(!key||key.classList.contains('disabled')||locked)return;
      const k=key.getAttribute('data-key');
      if(k==='back'){if(entered.length>0){entered=entered.slice(0,-1);updateDots();}return;}
      if(k==='blank')return;
      if(entered.length>=maxDigits)return;
      entered+=k;updateDots();
      if(entered.length===maxDigits){
        if(entered===correctPasscode){triggerSuccess();locked=true;}else{triggerError();}
      }
    });
    window.addEventListener('keydown',e=>{
      if(locked)return;
      if(e.key==='Backspace'){entered=entered.slice(0,-1);updateDots();}
      else if(/^[0-9]$/.test(e.key)){
        if(entered.length<maxDigits){entered+=e.key;updateDots();}
        if(entered.length===maxDigits){
          if(entered===correctPasscode){triggerSuccess();locked=true;}else{triggerError();}
        }
      }
    });
    document.getElementById('dots').addEventListener('click',clearEntry);
    updateDots();
  </script>
</body>
</html>
