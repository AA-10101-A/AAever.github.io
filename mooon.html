<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A‚ôæÔ∏èA</title>
  <link rel="icon" type="image/png" href="./a-retro-styled-pixel-art-illustration-of-a-mini-blue-heart-icon-free-png-removebg-preview.png" sizes="16x16">
  <style>
    @font-face {
        font-family: a;
        src: url(./Mj_Ghalam-1.TTF);
    }
    :root {
      --bg: #020215;
      --accent: #ff6b9a;
      --muted: #a6a6b8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: a;
      background: var(--bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .scene {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
    }
    .moon-scene {
      background: radial-gradient(circle at center, #0b0b18 40%, #000);
      z-index: 2;
    }
    .moon {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: url("./Full_moon.png") center/cover no-repeat;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      animation: breathe 4s ease-in-out infinite;
      margin-bottom: 24px;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.2); }
    }
    .moon-text {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ccc;
    }
    button {
      background: linear-gradient(90deg, var(--accent), #ff3e72);
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .15s ease;
    }
    button:active { transform: scale(0.96); }
    .mirror-scene {
      background: linear-gradient(180deg, var(--bg), #03031a 60%);
      opacity: 0;
      display: none;
      transition: opacity 1s ease;
    }
    .card {
      width: 90%;
      max-width: 920px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      overflow: hidden;
      padding: 36px;
      text-align: center;
    }
    .mirror-wrap {
      margin-top: 22px;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      min-height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .overlay-text {
      position: absolute;
      top: 18px;
      white-space: nowrap;
      right: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .label {
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      font-size: 18px;
      backdrop-filter: blur(6px);
    }
    .heart {
      font-size: 22px;
    }
    .center-reveal {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%) scale(0.95);
      text-align: center;
      opacity: 0;
      transition: all 1s ease;
    }
    .center-reveal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .reveal-text {
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 8px rgb(0 15 255 / 60%), 0 0 20px rgba(0, 123, 255, 0.5), 0 0 40px rgba(0, 123, 255, 0.3);
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.25);
      letter-spacing: 1px;
      white-space: nowrap;
      transition: text-shadow 0.4s ease;
    }
    .reveal-sub {
      margin-top: 8px;
      color: var(--muted);
      font-size: 15px;
    }
    @media (max-width: 640px) {
      .reveal-text { font-size: 25px; }
    }
  </style>
</head>
<body>
  <div class="scene moon-scene" id="moonScene">
    <div class="moon"></div>
    <div class="moon-text">ŸÖ€å‚ÄåÿÆŸàÿß€å ÿ®ÿß ⁄©€åŸÅ€åÿ™ÿ¥ ÿ±Ÿà ÿ®ÿ®€åŸÜ€åÿü</div>
    <button id="yesBtn">ŸÇÿ∑ÿπÿß</button>
  </div>
  <div class="scene mirror-scene" id="mirrorScene">
    <div class="card">
      <div class="mirror-wrap">
        <video id="video" autoplay playsinline muted></video>
        <div class="overlay-text">
          <div class="label">ÿ®ÿßŸÜŸà€å ÿπÿ≤€åÿ≤ŸÖ</div>
          <div class="heart">üíô</div>
        </div>
        <div class="center-reveal" id="centerReveal">
          <h2 class="reveal-text">ÿ≥ŸÑÿßŸÖ ŸÖÿßŸá ÿ≤ŸÜÿØ⁄Ø€åŸÄŸÄŸÖ</h2>
          <div class="reveal-sub"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const moonScene = document.getElementById("moonScene");
    const mirrorScene = document.getElementById("mirrorScene");
    const video = document.getElementById("video");
    const centerReveal = document.getElementById("centerReveal");
    let stream = null;
    yesBtn.addEventListener("click", async () => {
      moonScene.style.opacity = "0";
      setTimeout(() => {
        moonScene.style.display = "none";
        startCamera();
      }, 1000);
    });
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false,
        });
        video.srcObject = stream;
        mirrorScene.style.display = "flex";
        setTimeout(() => (mirrorScene.style.opacity = "1"), 50);
        setTimeout(() => centerReveal.classList.add("show"), 1500);
      } catch (err) {
        alert("ÿßÿ¨ÿßÿ≤Ÿá ÿ®ÿØŸá ÿØ€å⁄ØŸá");
      }
    }
    window.addEventListener("beforeunload", () => {
      if (stream) stream.getTracks().forEach((t) => t.stop());
    });
  </script>
</body>
</html>
